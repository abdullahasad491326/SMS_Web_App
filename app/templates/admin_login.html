<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: colorChange 12s infinite alternate;
    }

    @keyframes colorChange {
      0% { background-color: #1c92d2; }
      50% { background-color: #f2fcfe; }
      100% { background-color: #1c92d2; }
    }

    .container {
      background: white;
      padding: 2rem;
      margin: auto;
      margin-top: 10vh;
      width: 90%;
      max-width: 400px;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #1c92d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    h2 {
      color: #1c92d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form method="POST" action="/admin_login">
      <input type="text" name="username" placeholder="Admin Username" required>
      <input type="password" name="password" placeholder="Admin Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
