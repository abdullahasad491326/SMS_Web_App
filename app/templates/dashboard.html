<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      animation: colorChange 12s infinite alternate;
    }

    @keyframes colorChange {
      0% { background-color: #ff6f91; }
      25% { background-color: #ff9671; }
      50% { background-color: #ffc75f; }
      75% { background-color: #f9f871; }
      100% { background-color: #ff6f91; }
    }

    .container {
      background: white;
      padding: 2rem;
      margin: auto;
      margin-top: 4vh;
      width: 90%;
      max-width: 500px;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #ff6f91;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .info {
      background: #f1f1f1;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ phone }}</h2>
    <div class="info">
      <strong>Coins:</strong> {{ coins }}
    </div>
    <form method="POST" action="/send_sms">
      <input type="text" name="number" placeholder="Recipient Number" required>
      <input type="text" name="message" placeholder="Your Message" required>
      <button type="submit">Send SMS</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
