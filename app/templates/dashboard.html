<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card-container">
    <h2>ğŸ“¨ Send SMS</h2>
    <p style="color:white;">Your Coins: {{ coins }}</p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="to" placeholder="Receiver Phone Number" required>
      <textarea name="message" placeholder="Type your message here" rows="5" style="width:100%; margin-top:15px; padding:10px; border-radius:8px;"></textarea>
      <button type="submit">Send SMS</button>
    </form>
    <form action="/logout" method="GET" style="margin-top: 20px;">
      <button style="background-color: red;">Logout</button>
    </form>
  </div>
</body>
</html>
