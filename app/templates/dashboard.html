<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SMS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card-container">
    <div class="glass-card">
      <h2>📲 Send SMS</h2>
      <p>💰 Coins Remaining: <strong>{{ coins }}</strong></p>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="/dashboard">
        <input type="text" name="to" placeholder="📞 Recipient Number" required>
        <textarea name="message" placeholder="✉️ Type your message..." rows="5" maxlength="160" required></textarea>
        <button type="submit">🚀 Send SMS</button>
      </form>
      <form action="/logout" method="GET">
        <button class="logout-btn">Logout</button>
      </form>
    </div>
  </div>
</body>
</html>
