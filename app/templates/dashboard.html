<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - SMS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card-container">
    <div class="glass-card">
      <h2>ğŸ“² Send SMS</h2>
      <p style="font-weight: bold;">Coins Left: {{ coins }}</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form action="/dashboard" method="POST">
        <input type="text" name="to" placeholder="Recipient Phone Number" required>
        <textarea name="message" placeholder="Type your SMS message..." rows="6" maxlength="300" required></textarea>
        <button type="submit">ğŸ“¤ Send SMS</button>
      </form>

      <form action="/logout" method="GET">
        <button type="submit" style="background-color: #d9534f; margin-top: 10px;">ğŸšª Logout</button>
      </form>
    </div>
  </div>
</body>
</html>
