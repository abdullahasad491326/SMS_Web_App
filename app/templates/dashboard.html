<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SMS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card-container">
    <div class="glass-card">
      <h2>📨 Send SMS</h2>
      <p>💰 Coins Left: <strong>{{ coins }}</strong></p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="POST">
        <input type="text" name="to" placeholder="📱 Recipient Number" required>
        <textarea name="message" placeholder="✉️ Type your message here..." rows="5" maxlength="500" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <br>
      <a href="/logout"><button class="logout">Logout</button></a>
    </div>
  </div>
</body>
</html>
