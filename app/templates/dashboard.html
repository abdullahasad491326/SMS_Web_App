<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #22d3ee, #4ade80, #818cf8, #f472b6);
      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .dashboard {
      background: white;
      padding: 25px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 60px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .balance {
      font-size: 18px;
      font-weight: bold;
      color: #4f46e5;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 12px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4f46e5;
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .logout {
      margin-top: 20px;
      text-align: center;
    }

    .logout a {
      color: #ef4444;
      font-weight: 600;
      text-decoration: none;
    }

    .message {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Send SMS</h2>
    <div class="balance">Your Coins: {{ user.coins }}</div>
    <form method="POST" action="/send_sms">
      <input type="text" name="mobile" placeholder="Mobile Number" required />
      <textarea name="message" rows="4" placeholder="Your message" required></textarea>
      <button type="submit">Send SMS</button>
    </form>
    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}
    <div class="logout">
      <a href="/logout">Logout</a>
    </div>
  </div>
</body>
</html>
