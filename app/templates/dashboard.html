<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📨 Send SMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>📨 Send SMS</h2>
        <p>💰 Coins Left: <strong>{{ coins }}</strong></p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="flash">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="to" placeholder="📱 Recipient Number" required>
            <textarea name="message" rows="6" placeholder="✉️ Type your message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <form action="{{ url_for('logout') }}" method="GET">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
